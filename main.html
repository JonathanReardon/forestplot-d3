<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Forest Plot</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
  
  <div class="text-center">
    <div class="dropdown d-inline-block">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select Order
      </button>
      <div class="dropdown-menu dropdown-menu-center" aria-labelledby="dropdownMenuButton" style="width: 200px;">
        <button class="dropdown-item" type="button" onclick="createForestPlot('data/data.csv', '#forestPlot', 'Effect Size', '#fc5424', '#fc5424', true, 'transparent', '#5A5A5A', '#5A5A5A', '#5A5A5A', '#5A5A5A', 'lightgrey', '#5A5A5A', '1px', '#5A5A5A', '#5A5A5A', 'style2', '#fc5424'); createForestPlot('data/data.csv', '#forestPlot1', 'Effect Size', 'red', 'red', false, 'transparent', '#5A5A5A', '#5A5A5A', '#5A5A5A', '#5A5A5A', 'red', '#5A5A5A', '1px', '#5A5A5A', '#5A5A5A', 'style1', 'red')">Effect Size</button>
        <button class="dropdown-item" type="button" onclick="createForestPlot('data/order_year.csv', '#forestPlot', 'Effect Size', '#fc5424', '#fc5424', true, 'transparent', '#5A5A5A', '#5A5A5A', '#5A5A5A', '#5A5A5A', 'lightgrey', '#5A5A5A', '1px', '#5A5A5A', '#5A5A5A', 'style2', '#fc5424'); createForestPlot('data/order_year.csv', '#forestPlot1', 'Effect Size', 'red', 'red', false, 'transparent', '#5A5A5A', '#5A5A5A', '#5A5A5A', '#5A5A5A', 'red', '#5A5A5A', '1px', '#5A5A5A', '#5A5A5A', 'style1', 'red')">Date</button>
        <button class="dropdown-item" type="button" onclick="createForestPlot('data/order_alphabet.csv', '#forestPlot', 'Effect Size', '#fc5424', '#fc5424', true, 'transparent', '#5A5A5A', '#5A5A5A', '#5A5A5A', '#5A5A5A', 'lightgrey', '#5A5A5A', '1px', '#5A5A5A', '#5A5A5A', 'style2', '#fc5424'); createForestPlot('data/order_alphabet.csv', '#forestPlot1', 'Effect Size', 'red', 'red', false, 'transparent', '#5A5A5A', '#5A5A5A', '#5A5A5A', '#5A5A5A', 'red', '#5A5A5A', '1px', '#5A5A5A', '#5A5A5A', 'style1', 'red')">Alphabetical</button>
      </div>
    </div>
  </div>

  <div class="grid-container">
    <div class="plot-container" id="forestPlot"></div>
    <div class="plot-container1" id="forestPlot1"></div>
    <div class="plot-container2" id="forestPlot2"></div>
    <div class="plot-container3" id="forestPlot3"></div>
</div>
<script src="forestPlot.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
